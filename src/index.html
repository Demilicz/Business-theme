<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo"><img src="<%= require('../src/images/Logo.png')%> " alt=""></div>
        <ul class="header__list">
          <li><a class="header__item">HOME</a></li>
          <li><a class="header__item">SERVICE</a></li>
          <li><a class="header__item">ABOUT US</a></li>
          <li><a class="header__item">PRICING TABLE</a></li>
          <li><a class="header__item">HOW IT WORK</a></li>
          <li><a class="header__item">HAPPY CLIENTS</a></li>
          <li><a class="header__item">CONTACT US</a></li>
        </ul>
        <div class="menu-burger"><span></span></div>
      </div>
    </header>
    <section class="boostup">
      <div class="container boostup__container">
        <div class="boostup__title">Boost up your Local business</div>
        <div class="boostup__subtitle">
          Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum typesetting
        </div>
        <div class="boostup__form">
          <div class="boostup__input-shell">
            <i class="_icon-user"></i>
            <input type="text" placeholder="Full Name" class="boostup__input boostup__name">
          </div>
          <div class="boostup__input-shell">
            <i class="_icon-envelope"></i>
            <input type="text" placeholder="Email Address" class="boostup__input boostup__email">
          </div>
          <div class="boostup__input-shell">
            <i class="_icon-phone"></i>
            <input type="text" placeholder="Phone Number" class="boostup__input boostup__phone">
          </div>
          <button class="boostup__btn">Request a quote</button>
        </div>
        <div class="boostup__place-slider">
          <div class="boostup__slider">
            <div class="boostup__card"><img src=" <%= require('./images/Laptop.png')%>" alt=""></div>
            <div class="boostup__card"><img src=" <%= require('./images/Laptop.png')%>" alt=""></div>
            <div class="boostup__card"><img src=" <%= require('./images/Laptop.png')%>" alt=""></div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
